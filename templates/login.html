{% extends "base.html" %}
{% block title %}Login | Bootcamp Post-Test{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4">
      <h4 class="mb-3">🔐 Login</h4>

      {% if post_mode %}
        <div class="alert alert-info">
          Silakan masuk menggunakan akun terdaftar.
        </div>
      {% endif %}

      <form method="post" autocomplete="off">
        <div class="mb-3">
          <label class="form-label" for="uid">{{ identity_label|capitalize }}</label>
          <input type="text" class="form-control" id="uid" name="uid" placeholder="email@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="pwd">Password</label>
          <input type="password" class="form-control" id="pwd" name="pwd" placeholder="••••••••" required>
        </div>
        <button class="btn btn-primary w-100">Masuk</button>
      </form>

      <div class="mt-3 small text-secondary">
        Format <code>data/users.csv</code> minimal: <code>email,password[,name]</code>
      </div>
    </div>
  </div>
</div>
{% endblock %}
